<div class="group bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-stone-100">
    <div class="relative h-64 overflow-hidden">
        <img
            src="{{ hotel.image }}"
            alt="{{ hotel.name }}"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
        />
        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold text-stone-800 shadow-sm">
            {{ hotel.badge }}
        </div>
    </div>

    <div class="p-6">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-bold text-stone-900 group-hover:text-brand transition-colors">{{ hotel.name }}</h3>
            <div class="flex items-center gap-1 bg-green-50 px-2 py-1 rounded-lg">
                <i data-lucide="star" class="text-green-600 w-3.5 h-3.5 fill-current"></i>
                <span class="text-sm font-bold text-green-700">{{ hotel.rating }}</span>
            </div>
        </div>

        <p class="flex items-center gap-2 text-stone-500 text-sm mb-6"><i data-lucide="map-pin" class="w-4 h-4"></i> {{ hotel.location }}</p>

        <div class="flex items-center justify-between pt-4 border-t border-stone-50">
            <div>
                <p class="text-xs text-stone-400 font-medium">Desde</p>
                <p class="text-2xl font-bold text-stone-900">{{ hotel.price_range }}<span class="text-sm font-normal text-stone-400">/noche</span></p>
            </div>
            <button class="px-5 py-2.5 bg-brand text-white rounded-xl font-medium text-sm hover:bg-brand-dark transition-colors">
                <a href="{{ url_for('hotels_view', slug=hotel.slug) }}">{{ text }}</a>
            </button>
        </div>
    </div>
</div>
